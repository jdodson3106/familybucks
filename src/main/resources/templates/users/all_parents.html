<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<head>
    <title>All Parents</title>
</head>
<body>
<div th:replace="fragments/base :: navbar"></div>
    <div class="container">
        <div th:each="parent : ${parents}">
            <p th:text="${parent.firstName} + ' ' + ${parent.lastName}"></p>
            <a th:href="@{/parents/home/{username}(username=${parent.getUsername()})}">View Dashboard</a>
        </div>
    </div>


    <div th:replace="fragments/base :: bootstrap-javascript-resources"></div>
</body>
</html>
