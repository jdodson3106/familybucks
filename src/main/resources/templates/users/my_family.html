<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<head>
    <title>All Parents</title>
</head>
<body>
<div th:replace="fragments/base :: navbar"></div>
    <div class="container">
        <h1 th:text="${family_name}"></h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <td>Member</td>
                    <td>First Name</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${family}">
                    <td th:text="${member.getUserType()}"></td>
                    <td th:text="${member.getFirstName()}"></td>
                </tr>
            </tbody>

        </table>
    </div>


    <div th:replace="fragments/base :: bootstrap-javascript-resources"></div>
</body>
</html>
