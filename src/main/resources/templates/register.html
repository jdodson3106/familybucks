<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up!</title>
</head>
<body>
   <div th:replace="fragments/base :: navbar"></div>

   <div class="container">
       <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
               <form th:action="@{/register}" method="post" th:object="${parent}">
                   <div th:object="${family}"></div>
                   <input class="form-control" type="text" th:field="*{family.familyName}" placeholder="Choose a Family Name"><br>
                   <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name"><br>
                   <input class="form-control" type="text" th:field="*{lastName}" placeholder="First Name"><br>
                   <input class="form-control" type="text" th:field="*{username}" placeholder="Username"><br>
                   <input id="password1" class="form-control" type="password" th:field="*{password1}" placeholder="Password"><br>
                   <input id="password2" class="form-control" type="password" th:field="*{password2}" placeholder="Confirm Password"><br>
                   <p id="passwordMatch"></p>
                   <input class="btn btn-xl btn-primary" type="submit" value="Next">
               </form>
           </div>
           <div class="col-md-3"></div>
       </div>
   </div>



</body>
</html>
