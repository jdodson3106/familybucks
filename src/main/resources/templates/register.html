<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base :: head"></head>
<head>
    <title>Sign Up!</title>
</head>
<body>

   <main class="main" id="top">
       <div class="container-fluid">
           <div class="row min-vh-100 flex-center no-gutters">
               <div class="col-lg-8 col-xxl-5 py-3"><img class="bg-auth-circle-shape" src="../../assets/img/illustrations/bg-shape.png" alt="" width="250"><img class="bg-auth-circle-shape-2" src="../../assets/img/illustrations/shape-1.png" alt="" width="150">
                   <div class="card overflow-hidden z-index-1">
                       <div class="card-body p-0">
                           <div class="row no-gutters h-100">
                               <div class="col-md-5 text-white text-center bg-card-gradient">
                                   <div class="position-relative p-4 pt-md-5 pb-md-7">
                                       <div class="bg-holder bg-auth-card-shape" style="background-image:url(../../assets/img/illustrations/half-circle.png);">
                                       </div>
                                       <!--/.bg-holder-->

                                       <div class="z-index-1 position-relative"><a class="text-white mb-4 text-sans-serif font-weight-extra-bold fs-4 d-inline-block" th:href="@{/}">Family Bucks</a>
                                           <p class="text-white opacity-75">With the power of Family Bucks you can teach your family the importance of responsibility while interacting and building a tighter family bond.</p>
                                       </div>
                                   </div>
                                   <div class="mt-3 mb-4 mt-md-4 mb-md-5">
                                       <p class="pt-3">Have an account?<br><a class="btn btn-outline-light mt-2 px-4" th:href="@{/login}">Log In</a></p>
                                   </div>
                               </div>
                               <div class="col-md-7 d-flex flex-center">
                                   <div class="p-4 p-md-5 flex-grow-1">
                                       <h3>Register</h3>
                                       <form th:action="@{/register}" method="post">

                                           <div class="form-group">
                                               <label for="family-name">Family Name</label>
                                               <input class="form-control" type="text" id="family-name" placeholder="Choose a name for your family profile" th:field="*{family.familyName}">
                                           </div>

                                           <div class="form-row">
                                               <div class="form-group col-6">
                                                   <label for="first-name">First Name</label>
                                                   <input class="form-control" type="text" id="first-name" th:field="*{parent.firstName}" />
                                               </div>
                                               <div class="form-group col-6">
                                                   <label for="last-name">Last Name</label>
                                                   <input class="form-control" type="password" id="last-name" th:field="*{parent.lastName}" />
                                               </div>
                                           </div>

                                           <div class="form-row">
                                               <div class="form-group col-6">
                                                   <label for="username">Username</label>
                                                   <input class="form-control" type="text" id="username" th:field="*{parent.username}" />
                                               </div>
                                               <div class="form-group col-6">
                                                   <label for="email">Email</label>
                                                   <input class="form-control" type="email" id="email" th:field="*{parent.email}" />
                                               </div>
                                           </div>

                                           <div class="form-row">
                                               <div class="form-group col-6">
                                                   <label for="card-password">Password</label>
                                                   <input class="form-control" type="password" id="card-password" />
                                               </div>
                                               <div class="form-group col-6">
                                                   <label for="card-confirm-password">Confirm Password</label>
                                                   <input class="form-control" type="password" id="card-confirm-password" />
                                               </div>
                                           </div>
                                           <div class="custom-control custom-checkbox">
                                               <input class="custom-control-input" type="checkbox" id="card-register-checkbox" />
                                               <label class="custom-control-label" for="card-register-checkbox">I accept the <a href="#!">terms </a>and <a href="#!">privacy policy</a></label>
                                           </div>
                                           <div class="form-group">
                                               <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Register</button>
                                           </div>
                                       </form>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </main>

   <div th:replace="fragments/base :: javascripts">
</body>
</html>
