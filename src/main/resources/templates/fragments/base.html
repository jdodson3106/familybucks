<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="head">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Family Bucks</title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicons/favicon.ico">
    <link rel="manifest" href="../assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="../assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="../assets/lib/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet">
    <style>
        body {
             display: none;
         }
    </style>
    <link href="../assets/lib/toastr/toastr.min.css" rel="stylesheet">
    <link href="../assets/lib/owl.carousel/owl.carousel.css" th:href="@{assets/lib/owl.carousel/owl.carousel.css}" rel="stylesheet">
    <link class="style" href="../assets/css/theme.css" th:href="@{/css/theme.css}" rel="stylesheet" id="theme-style">
    <link class="style" href="../assets/css/theme-dark.css" th:href="@{/css/theme-dark.css}" rel="stylesheet" id="theme-style-dark">
    <link class="style" href="../assets/css/theme-rtl.css" th:href="@{/css/theme-rtl.css}" rel="stylesheet" id="theme-style-rtl">
    <link class="style" href="../assets/css/theme-dark-rtl.css" th:href="@{/css/theme-dark-rtl.css}" rel="stylesheet" id="theme-style-dark-rtl">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: transparent !important;" th:fragment="navbar">
    <a class="navbar-brand" href="#">Family Bucks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">

        <!------------------------->
        <!---- PARENT NAVBAR ------>
        <!------------------------->

        <ul class="navbar-nav mr-auto" sec:authorize="hasRole('ROLE_PARENT')">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/parents/home'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/new}">Add Parent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/add-child}">Add Child</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/my-family}">View Family</a>
            </li>
        </ul>

        <!------------------------>
        <!---- CHILD NAVBAR ------>
        <!------------------------>

        <ul class="navbar-nav mr-auto" sec:authorize="hasRole('ROLE_CHILD')">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{'/parents/home'}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/new}">Add Parent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/add-child}">Add Child</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/parents/my-family}">View Family</a>
            </li>
        </ul>

        <!--------------------------->
        <!---- LOGOUT NAV LINK ------>
        <!--------------------------->

        <ul class="navbar-nav ml-auto" style="margin-right: 50px" sec:authorize="isAuthenticated()">
            <li class="nav-item">
                <p class="nav-link" th:text="${#authentication.getPrincipal().getUsername()}">Family Name</p>
            </li>
            <li class="nav-item ml-auto">
                <a class="nav-link " href="#"  th:href="@{/logout}">Logout</a>
            </li>
        </ul>


<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->
        <!-------------------------------->
        <!---- NOT LOGGED IN NAVBAR ------>
        <!-------------------------------->

        <ul class="navbar-nav" sec:authorize="isAnonymous()">
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/register}">Sign up</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto" style="margin-right: 50px" sec:authorize="isAnonymous()">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:fragment="javascripts">

    <script th:src="@{/js/jquery.min.js}" src="../assets/js/jquery.min.js"></script>
    <script th:src="@{/js/popper.min.js}" src="../assets/js/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/lib/stickyfilljs/stickyfill.min.js"></script>
    <script src="../assets/lib/sticky-kit/sticky-kit.min.js"></script>
    <script src="../assets/lib/is_js/is.min.js"></script>
    <script src="../assets/lib/lodash/lodash.min.js"></script>
    <script src="../assets/lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="../assets/lib/toastr/toastr.min.js"></script>
    <script th:src="@{/assets/lib/owl.carousel/owl.carousel.js}" src="../assets/lib/owl.carousel/owl.carousel.js"></script>
    <script th:src="@{/assets/lib/typed.js/typed.js}" src="../assets/lib/typed.js/typed.js"></script>
    <script th:src="@{/js/theme.js}" src="../assets/js/theme.js"></script>
    <script src="../assets/lib/@fortawesome/all.min.js"></script>
    <script type="text/javascript" th:src="@{/js/password_check.js}"></script>
</div>
</body>
</html>
